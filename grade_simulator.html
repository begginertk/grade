<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>成績シミュレーター</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    .step { display: none; }
    .step.active { display: block; }
    .option-group { margin: 20px 0; text-align: left; display: inline-block; }
    label { display: block; margin: 6px 0; cursor: pointer; }
    button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; }
    .error { color: red; margin-top: 10px; }
    .section { margin: 15px 0; text-align: left; display: block; }
    .rank-graph { font-size: 1.5em; letter-spacing: 0.6em; margin: 20px 0; }
    /* ランク別カラー */
    .rank-D { color: gray; }
    .rank-C { color: orange; }
    .rank-B { color: blue; }
    .rank-A { color: purple; }
    .rank-S { color: green; }
    /* 選択・強調 */
    .active-rank { font-weight: bold; border-bottom: 2px solid currentColor; }
    .plus-rank { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>成績シミュレーター</h1>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <h2>Step 1: 取りたい成績を選んでください</h2>
    <div class="option-group">
      <label><input type="radio" name="grade" value="S"> S</label>
      <label><input type="radio" name="grade" value="A"> A</label>
      <label><input type="radio" name="grade" value="B"> B</label>
      <label><input type="radio" name="grade" value="C"> C</label>
      <label><input type="radio" name="grade" value="D"> D</label>
    </div>
    <button onclick="validateStep1()">次へ</button>
    <div id="error1" class="error"></div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <h2>Step 2: ランクアップ条件を選んでください</h2>
    <div class="option-group">
      <h3>⑥ or ⑦</h3>
      <label><input type="radio" name="group1" value="1"> ⑥ 06/16の特別講義にオンラインで参加した感想約200字を提出</label>
      <label><input type="radio" name="group1" value="2"> ⑦ 06/16の特別講義に教室で参加した感想約200字を提出</label>
      <h3>⑧ or ⑨</h3>
      <label><input type="radio" name="group2" value="1"> ⑧ 07/21の講義に参加した感想約200字を提出</label>
      <label><input type="radio" name="group2" value="2"> ⑨ 07/21の講義に参加してチャットに質問した内容を提出</label>
    </div>
    <button onclick="goToStep(3)">次へ</button>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <h2>Step 3: 提出すべき課題と到達イメージ</h2>
    <div id="result"></div>
    <button onclick="location.reload()">最初に戻る</button>
  </div>

  <script>
    const baseTasks = {
      1: { text: "① 春学期の講義の感想約200字を提出", score: 1, rank: "C" },
      2: { text: "② 動画による1分PR", score: 2, rank: "B" },
      3: { text: "③ 春学期の講義の一部をvroidを用いて動画（5分ぐらい）にする", score: 3, rank: "A" },
      4: { text: "④ 講義で紹介したモデルを拡張する", score: 3, rank: "A" },
      5: { text: "⑤ 講義中に発言した人はいつどのような発言をしたかを約200字にまとめて提出", score: 4, rank: "S" }
    };
    const plusItems = {
      group1: {
        1: { text: "⑥ 06/16の特別講義にオンラインで参加した感想約200字を提出", up: 1 },
        2: { text: "⑦ 06/16の特別講義に教室で参加した感想約200字を提出", up: 2 }
      },
      group2: {
        1: { text: "⑧ 07/21の講義に参加した感想約200字を提出", up: 1 },
        2: { text: "⑨ 07/21の講義に参加してチャットに質問した内容を提出", up: 2 }
      }
    };
    const ranks = ["D","C","B","A","S"];

    function validateStep1() {
      const sel = document.querySelector('input[name="grade"]:checked');
      const err = document.getElementById("error1");
      if (!sel) {
        err.innerText = "⚠️ 成績を選択してください";
        return;
      }
      err.innerText = "";
      if (sel.value === "C" || sel.value === "D") goToStep(3);
      else goToStep(2);
    }

    function goToStep(n) {
      document.querySelectorAll(".step").forEach(el => el.classList.remove("active"));
      document.getElementById("step" + n).classList.add("active");
      if (n === 3) showResult();
    }

    function showResult() {
      const target = document.querySelector('input[name="grade"]:checked').value;
      const targetIdx = ranks.indexOf(target);
      const res = document.getElementById("result");
      res.innerHTML = "";

      // Dの場合
      if (target === "D") {
        // メッセージ
        res.innerHTML += `<div>何も提出しないでください。お疲れ様でした。</div>`;
        // 数直線グラフ（D位置のみ強調）
        res.innerHTML += `<div class="rank-graph">` +
          ranks.map((r,i) =>
            `<span class="rank-${r}${i===0?' active-rank':''}">${r}</span>`
          ).join("―") +
        `</div>`;
        return;
      }

      // 加点集計
      let bonus = 0, plusLabels = [];
      ["group1","group2"].forEach(g => {
        const sel = document.querySelector(`input[name="${g}"]:checked`);
        if (sel) {
          const item = plusItems[g][sel.value];
          bonus += item.up;
          plusLabels.push(`${item.text}（${item.up}ランクアップ）`);
        }
      });
      bonus = Math.min(bonus, 3);

      // 基礎候補
      const candidates = Object.values(baseTasks)
        .filter(t => t.score <= targetIdx && t.score + bonus >= targetIdx);

      // 表示ブロック
      res.innerHTML += `<div class="section"><b>基礎提出物の候補（①～⑤）:</b><br>` +
        (candidates.length
          ? candidates.map(t=>`${t.text}（${t.rank}）`).join("<br>")
          : "該当する提出物がありません") +
      `</div>`;

      res.innerHTML += `<div class="section"><b>ランクアップ:</b><br>` +
        (plusLabels.length ? plusLabels.join("<br>") : "なし") +
      `</div>`;

      // 数直線
      const basePos = candidates.length
        ? Math.min(...candidates.map(t=>ranks.indexOf(t.rank)))
        : 0;
      let graph = ranks.map((r,i) => {
        let cls = `rank-${r}`;
        if (i===basePos) cls += " active-rank";
        else if (i>basePos && i<=basePos+bonus) cls += " plus-rank";
        return `<span class="${cls}">${r}</span>`;
      }).join("―");
      // 目標以上表記
      res.innerHTML += `<div class="rank-graph">${graph}</div>`;
      res.innerHTML += `<div><b>→ 目標の<span class="active-rank">${target}</span>以上の成績を獲得できます！</b></div>`;
    }

    // Step2 のラジオをクリックでトグル解除
    let last1 = null, last2 = null;
    document.querySelectorAll('input[name="group1"]').forEach(radio=>{
      radio.addEventListener('click',function(){
        if(last1===this){ this.checked=false; last1=null; }
        else last1=this;
      });
    });
    document.querySelectorAll('input[name="group2"]').forEach(radio=>{
      radio.addEventListener('click',function(){
        if(last2===this){ this.checked=false; last2=null; }
        else last2=this;
      });
    });
  </script>
</body>
</html>
