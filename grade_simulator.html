<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績シミュレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #000; /* デフォルト黒文字 */
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .step { display: none; }
    .step.active { display: block; }
    .option-group {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 20px;
      cursor: pointer;
      color: #000;
    }
    input[type="radio"] {
      width: 1.2em; height: 1.2em;
      vertical-align: middle;
      margin-right: 8px;
    }
    .grade-label { margin-left: 6px; font-weight: bold; }
    .grade-S { color: pink; }
    .grade-A { color: red; }
    .grade-B { color: skyblue; }
    .grade-C { color: green; }
    .grade-D { color: gray; }

    .button-group {
      margin: 20px 0;
    }
    .button-group button {
      padding: 12px 24px;
      font-size: 20px;
      margin: 0 10px;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #0055aa;
    }
    .error {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
    .section {
      margin: 20px 0;
      text-align: left;
      display: block;
      font-size: 18px;
    }
    .rank-graph {
      font-size: 1.6em;
      margin: 20px 0;
    }
    /* 目標ランクのみ下線を太いボーダーで強調 */
    .active-rank {
      text-decoration: none;
      border-bottom: 4px solid currentColor;
      padding-bottom: 2px;
      font-weight: bold;
    }
    .heading-line { display: block; }
  </style>
</head>
<body>
  <h1>成績シミュレーター</h1>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <h2>Step 1: 取りたい成績を選んでください</h2>
    <div class="option-group">
      <label>
        <input type="radio" name="grade" value="S">
        <span class="grade-label grade-S">S</span>
      </label>
      <label>
        <input type="radio" name="grade" value="A">
        <span class="grade-label grade-A">A</span>
      </label>
      <label>
        <input type="radio" name="grade" value="B">
        <span class="grade-label grade-B">B</span>
      </label>
      <label>
        <input type="radio" name="grade" value="C">
        <span class="grade-label grade-C">C</span>
      </label>
      <label>
        <input type="radio" name="grade" value="D">
        <span class="grade-label grade-D">D</span>
      </label>
    </div>
    <div class="button-group">
      <button onclick="validateStep1()">次へ</button>
    </div>
    <div id="error1" class="error"></div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <h2>
      <span class="heading-line">Step 2: ランクアップ条件</span>
      <span class="heading-line">を選んでください</span>
    </h2>
    <div class="option-group">
      <h3>⑥ or ⑦</h3>
      <label>
        <input type="radio" name="group1" value="1">
        <a href="https://example.com/submit/online" target="_blank">⑥ オンライン感想提出</a>
      </label>
      <label>
        <input type="radio" name="group1" value="2">
        <a href="https://example.com/submit/classroom" target="_blank">⑦ 教室感想提出</a>
      </label>
      <h3>⑧ or ⑨</h3>
      <label>
        <input type="radio" name="group2" value="1">
        <a href="https://example.com/submit/final-reflection" target="_blank">⑧ 最終講義感想提出</a>
      </label>
      <label>
        <input type="radio" name="group2" value="2">
        <a href="https://example.com/submit/chat-question" target="_blank">⑨ 質問チャット提出</a>
      </label>
    </div>
    <div class="button-group">
      <button onclick="goToStep(1)">戻る</button>
      <button onclick="goToStep(3)">次へ</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <h2>Step 3: 出すべき課題と取れる成績</h2>
    <div id="result"></div>
    <div class="button-group">
      <button id="step3-back" onclick="goToStep(2)">戻る</button>
      <button onclick="location.reload()">最初に戻る</button>
    </div>
  </div>

  <script>
    const baseTasks = {
      1: { text: "① 春学期講義の感想約200字", score: 1, rank: "C", url: "#" },
      2: { text: "② 1分PR動画", score: 2, rank: "B", url: "#" },
      3: { text: "③ VRoid動画(5分)", score: 3, rank: "A", url: "#" },
      4: { text: "④ モデル拡張", score: 3, rank: "A", url: "#" },
      5: { text: "⑤ 発言まとめ約200字", score: 4, rank: "S", url: "#" }
    };
    const plusItems = {
      group1: {
        1: { text: "⑥ オンライン感想", up: 1, url: "#" },
        2: { text: "⑦ 教室感想",     up: 2, url: "#" }
      },
      group2: {
        1: { text: "⑧ 最終講義感想", up: 1, url: "#" },
        2: { text: "⑨ 質問チャット", up: 2, url: "#" }
      }
    };
    const ranks = ["D","C","B","A","S"];

    function validateStep1() {
      const sel = document.querySelector('input[name="grade"]:checked');
      const err = document.getElementById("error1");
      if (!sel) { err.innerText = "⚠️ 成績を選択してください"; return; }
      err.innerText = "";
      if (sel.value==="C"||sel.value==="D") goToStep(3);
      else goToStep(2);
    }

    function goToStep(n) {
      document.querySelectorAll(".step").forEach(e=>e.classList.remove("active"));
      document.getElementById("step"+n).classList.add("active");
      if (n===3) showResult();
    }

    function showResult() {
      const target = document.querySelector('input[name="grade"]:checked').value;
      const idx = ranks.indexOf(target);
      const res = document.getElementById("result");
      res.innerHTML = "";

      // Dの場合
      if (target==="D") {
        res.innerHTML += `<div class="section">何も提出しないでください。お疲れ様でした。</div>`;
        const graph = ranks.map(r=>
          `<span${r===target?` class="active-rank color-${r}"`:``}>${r}</span>`
        ).join(" → ");
        res.innerHTML += `<div class="rank-graph">${graph}</div>`;
      } else {
        // 加点
        let bonus=0, pls=[];
        ["group1","group2"].forEach(g=>{
          const s=document.querySelector(`input[name="${g}"]:checked`);
          if(s){
            const it=plusItems[g][s.value];
            bonus+=it.up;
            pls.push(`<a href="${it.url}" target="_blank">${it.text}</a>（${it.up}ランクアップ）`);
          }
        });
        bonus=Math.min(bonus,3);

        // 基礎候補
        const cands = Object.values(baseTasks)
          .filter(t=>t.score<=idx && t.score+bonus>=idx);
        res.innerHTML += `<div class="section"><b>基礎提出物（①～⑤）:</b><br>`+
          (cands.length
            ? cands.map(t=>`<a href="${t.url}" target="_blank">${t.text}</a>（${t.rank}）`).join("<br>")
            : "該当なし"
          )+`</div>`;

        // S取得組合せ
        if(target==="S"){
          const combos=[
            `③×2: ③＋③`,
            `④×2: ④＋④`,
            `③＋④: ③＋④`
          ];
          res.innerHTML+=`<div class="section"><b>組み合わせでS取得:</b><br>${combos.join("<br>")}</div>`;
        }

        // ランクアップ
        res.innerHTML+=`<div class="section"><b>ランクアップ:</b><br>`+
          (pls.length?pls.join("<br>"):"なし")+`</div>`;

        // グラフ
        const graph = ranks.map(r=>
          r===target
            ? `<span class="active-rank color-${r}">${r}</span>`
            : `<span>${r}</span>`
        ).join(" → ");
        res.innerHTML+=`<div class="rank-graph">${graph}</div>`;
        res.innerHTML+=`<div class="section"><b>→ 目標の<span class="active-rank color-${target}">${target}</span>以上を獲得できます！</b></div>`;
      }

      // 戻るボタン制御
      document.getElementById("step3-back").style.display =
        (["C","D"].includes(target) ? "none" : "inline-block");
    }

    // Toggle radio
    let l1=null,l2=null;
    document.querySelectorAll('input[name="group1"]').forEach(r=>{
      r.onclick=function(){
        if(l1===this){ this.checked=false; l1=null; }
        else l1=this;
      };
    });
    document.querySelectorAll('input[name="group2"]').forEach(r=>{
      r.onclick=function(){
        if(l2===this){ this.checked=false; l2=null; }
        else l2=this;
      };
    });
  </script>
</body>
</html>
