<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績シミュレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
    .step { display: none; }
    .step.active { display: block; }
    .option-group {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 20px;
      cursor: pointer;
    }
    input[type="radio"] {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
      margin-right: 8px;
    }
    .button-group {
      margin: 20px 0;
    }
    .button-group button {
      padding: 12px 24px;
      font-size: 20px;
      margin: 0 10px;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #0055aa;
    }
    .error { color: red; font-size: 16px; margin-top: 10px; }
    .section {
      margin: 20px 0;
      text-align: left;
      display: block;
      font-size: 18px;
    }
    .rank-graph {
      font-size: 1.6em;
      margin: 20px 0;
    }
    /* 目標ランク強調 */
    .active-rank {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>成績シミュレーター</h1>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <h2>Step 1: 取りたい成績を選んでください</h2>
    <div class="option-group">
      <label><input type="radio" name="grade" value="S"> S</label>
      <label><input type="radio" name="grade" value="A"> A</label>
      <label><input type="radio" name="grade" value="B"> B</label>
      <label><input type="radio" name="grade" value="C"> C</label>
      <label><input type="radio" name="grade" value="D"> D</label>
    </div>
    <div class="button-group">
      <button onclick="validateStep1()">次へ</button>
    </div>
    <div id="error1" class="error"></div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <h2>Step 2: ランクアップ条件を選んでください</h2>
    <div class="option-group">
      <h3>⑥ or ⑦</h3>
      <label><input type="radio" name="group1" value="1"> ⑥ 特別講義オンライン感想提出</label>
      <label><input type="radio" name="group1" value="2"> ⑦ 特別講義教室感想提出</label>
      <h3>⑧ or ⑨</h3>
      <label><input type="radio" name="group2" value="1"> ⑧ 最終講義感想提出</label>
      <label><input type="radio" name="group2" value="2"> ⑨ 質問チャット提出</label>
    </div>
    <div class="button-group">
      <button onclick="goToStep(1)">戻る</button>
      <button onclick="goToStep(3)">次へ</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <h2>Step 3: 課題から最終成績への流れ</h2>
    <div id="result"></div>
    <div class="button-group">
      <button onclick="goToStep(2)">戻る</button>
      <button onclick="location.reload()">最初に戻る</button>
    </div>
  </div>

  <script>
    const baseTasks = {
      1: { text: "① 春学期の講義の感想約200字を提出", score: 1, url: "https://example.com/submit/reflection" },
      2: { text: "② 動画による1分PR", score: 2, url: "https://example.com/submit/pr-video" },
      3: { text: "③ VRoidを用いた5分動画作成", score: 3, url: "https://example.com/submit/vroid-video" },
      4: { text: "④ モデルを拡張する", score: 3, url: "https://example.com/submit/model-extension" },
      5: { text: "⑤ 発言まとめ（約200字）を提出", score: 4, url: "https://example.com/submit/speech-summary" }
    };
    const plusItems = {
      group1: { 1: { text: "⑥ 特別講義オンライン感想提出", up: 1 }, 2: { text: "⑦ 特別講義教室感想提出", up: 2 } },
      group2: { 1: { text: "⑧ 最終講義感想提出", up: 1 }, 2: { text: "⑨ 質問チャット提出", up: 2 } }
    };
    const ranks = ["D","C","B","A","S"];

    function validateStep1() {
      const sel = document.querySelector('input[name="grade"]:checked');
      const err = document.getElementById("error1");
      if (!sel) { err.innerText = "⚠️ 成績を選択してください"; return; }
      err.innerText = "";
      if (sel.value === "C" || sel.value === "D") goToStep(3);
      else goToStep(2);
    }

    function goToStep(n) {
      document.querySelectorAll(".step").forEach(el => el.classList.remove("active"));
      document.getElementById("step" + n).classList.add("active");
      if (n === 3) showResult();
    }

    function showResult() {
      const target = document.querySelector('input[name="grade"]:checked').value;
      const targetIdx = ranks.indexOf(target);
      const res = document.getElementById("result");
      res.innerHTML = "";

      if (target === "D") {
        res.innerHTML += `<div class="section">何も提出しないでください。お疲れ様でした。</div>`;
        const graphD = ranks.map(r => `<span${r===`D`?` class="active-rank"`:``}>${r}</span>`).join(" → ");
        res.innerHTML += `<div class="rank-graph">${graphD}</div>`;
        return;
      }

      let bonus = 0, plusLabels = [];
      ["group1","group2"].forEach(g => {
        const sel = document.querySelector(`input[name="${g}"]:checked`);
        if (sel) {
          const it = plusItems[g][sel.value];
          bonus += it.up;
          plusLabels.push(`${it.text}（${it.up}ランクアップ）`);
        }
      });
      bonus = Math.min(bonus, 3);

      const cands = Object.values(baseTasks).filter(t => t.score <= targetIdx && t.score + bonus >= targetIdx);
      const combos = (target === "S") ? [[3,3],[4,4],[3,4]] : [];

      res.innerHTML += `<div class="section"><b>基礎提出物の候補（①～⑤）:</b><br>` +
        (cands.length ? cands.map(t => `<a href="${t.url}" target="_blank">${t.text}</a>`).join("<br>") : "該当する提出物がありません") +
      `</div>`;

      if (combos.length) {
        res.innerHTML += `<div class="section"><b>組み合わせでS取得:</b><br>` +
          combos.map(p => baseTasks[p[0]].text + ' ＋ ' + baseTasks[p[1]].text).join("<br>") +
        `</div>`;
      }

      res.innerHTML += `<div class="section"><b>ランクアップ:</b><br>` +
        (plusLabels.length ? plusLabels.join("<br>") : "なし") +
      `</div>`;

      const graph = ranks.map(r =>
        r === target
          ? `<span class="active-rank">${r}</span>`
          : `<span>${r}</span>`
      ).join(" → ");
      res.innerHTML += `<div class="rank-graph">${graph}</div>`;
      res.innerHTML += `<div class="section"><b>→ 目標の<span class="active-rank">${target}</span>以上の成績を獲得できます！</b></div>`;
    }

    let last1 = null, last2 = null;
    document.querySelectorAll('input[name="group1"]').forEach(radio => {
      radio.addEventListener('click', function() {
        if (last1 === this) { this.checked = false; last1 = null; }
        else last1 = this;
      });
    });
    document.querySelectorAll('input[name="group2"]').forEach(radio => {
      radio.addEventListener('click', function() {
        if (last2 === this) { this.checked = false; last2 = null; }
        else last2 = this;
      });
    });
  </script>
</body>
</html>
