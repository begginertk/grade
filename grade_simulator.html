<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績シミュレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .step { display: none; }
    .step.active { display: block; }
    .option-group {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 20px;
      cursor: pointer;
    }
    input[type="radio"] {
      width: 1.2em; height: 1.2em;
      vertical-align: middle;
      margin-right: 8px;
    }
    /* Step1 の色付きラベル */
    .grade-label {
      font-weight: bold;
      margin-left: 6px;
    }
    .grade-S { color: #F39C12; }
    .grade-A { color: #E74C3C; }
    .grade-B { color: #3498DB; }
    .grade-C { color: #D35400; }
    .grade-D { color: #8B8B8B; }

    .button-group {
      margin: 20px 0;
    }
    .button-group button {
      padding: 12px 24px;
      font-size: 20px;
      margin: 0 10px;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #0055aa;
    }
    .error {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
    .section {
      margin: 20px 0;
      text-align: left;
      display: block;
      font-size: 18px;
    }
    .rank-graph {
      font-size: 1.6em;
      margin: 20px 0;
    }
    /* 強調ボーダー下線 */
    .active-rank {
      text-decoration: none;
      border-bottom: 4px solid currentColor;
      padding-bottom: 2px;
      font-weight: bold;
    }
    /* Step2 見出し改行制御 */
    .heading-line { display: block; }
  </style>
</head>
<body>
  <h1>成績シミュレーター</h1>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <h2>Step 1: 取りたい成績を選んでください</h2>
    <div class="option-group">
      <label>
        <input type="radio" name="grade" value="S">
        <span class="grade-label grade-S">S</span>
      </label>
      <label>
        <input type="radio" name="grade" value="A">
        <span class="grade-label grade-A">A</span>
      </label>
      <label>
        <input type="radio" name="grade" value="B">
        <span class="grade-label grade-B">B</span>
      </label>
      <label>
        <input type="radio" name="grade" value="C">
        <span class="grade-label grade-C">C</span>
      </label>
      <label>
        <input type="radio" name="grade" value="D">
        <span class="grade-label grade-D">D</span>
      </label>
    </div>
    <div class="button-group">
      <button onclick="validateStep1()">次へ</button>
    </div>
    <div id="error1" class="error"></div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <h2>
      <span class="heading-line">Step 2: ランクアップ条件</span>
      <span class="heading-line">を選んでください</span>
    </h2>
    <div class="option-group">
      <h3>⑥ or ⑦</h3>
      <label>
        <input type="radio" name="group1" value="1">
        <a href="https://example.com/submit/online" target="_blank">⑥ 特別講義オンライン感想提出</a>
      </label>
      <label>
        <input type="radio" name="group1" value="2">
        <a href="https://example.com/submit/classroom" target="_blank">⑦ 特別講義教室感想提出</a>
      </label>
      <h3>⑧ or ⑨</h3>
      <label>
        <input type="radio" name="group2" value="1">
        <a href="https://example.com/submit/final-reflection" target="_blank">⑧ 最終講義感想提出</a>
      </label>
      <label>
        <input type="radio" name="group2" value="2">
        <a href="https://example.com/submit/chat-question" target="_blank">⑨ 質問チャット提出</a>
      </label>
    </div>
    <div class="button-group">
      <button onclick="goToStep(1)">戻る</button>
      <button onclick="goToStep(3)">次へ</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <h2>Step 3: 出すべき課題と取れる成績</h2>
    <div id="result"></div>
    <div class="button-group">
      <button id="step3-back" onclick="goToStep(2)">戻る</button>
      <button onclick="location.reload()">最初に戻る</button>
    </div>
  </div>

  <script>
    const baseTasks = {
      1: { text: "① 春学期の講義の感想約200字を提出", score:1, rank:"C", url:"https://example.com/submit/reflection" },
      2: { text: "② 動画による1分PR", score:2, rank:"B", url:"https://example.com/submit/pr-video" },
      3: { text: "③ VRoidを用いた5分動画作成", score:3, rank:"A", url:"https://example.com/submit/vroid-video" },
      4: { text: "④ モデルを拡張する", score:3, rank:"A", url:"https://example.com/submit/model-extension" },
      5: { text: "⑤ 発言まとめ（約200字）を提出", score:4, rank:"S", url:"https://example.com/submit/speech-summary" }
    };

    const plusItems = {
      group1: {
        1:{ text:"⑥ オンライン感想", up:1, url:"https://example.com/submit/online"},
        2:{ text:"⑦ 教室感想",     up:2, url:"https://example.com/submit/classroom"}
      },
      group2: {
        1:{ text:"⑧ 最終講義感想", up:1, url:"https://example.com/submit/final-reflection"},
        2:{ text:"⑨ 質問チャット", up:2, url:"https://example.com/submit/chat-question"}
      }
    };

    const ranks = ["D","C","B","A","S"];

    function validateStep1() {
      const sel=document.querySelector('input[name="grade"]:checked');
      const err=document.getElementById("error1");
      if(!sel){ err.innerText="⚠️ 成績を選択してください"; return; }
      err.innerText="";
      if(sel.value==="C"||sel.value==="D") goToStep(3);
      else goToStep(2);
    }

    function goToStep(n) {
      document.querySelectorAll(".step").forEach(e=>e.classList.remove("active"));
      document.getElementById("step"+n).classList.add("active");
      if(n===3) showResult();
    }

    function showResult() {
      const target=document.querySelector('input[name="grade"]:checked').value;
      const targetIdx=ranks.indexOf(target);
      const res=document.getElementById("result");
      res.innerHTML="";

      if(target==="D") {
        res.innerHTML+=`<div class="section">何も提出しないでください。お疲れ様でした。</div>`;
        const graph=ranks.map(r=>
          `<span${r===target?` class="active-rank color-${r}"`:``}>${r}</span>`
        ).join(" → ");
        res.innerHTML+=`<div class="rank-graph">${graph}</div>`;
      } else {
        let bonus=0, plusLabels=[];
        ["group1","group2"].forEach(g=>{
          const sel=document.querySelector(`input[name="${g}"]:checked`);
          if(sel){
            const it=plusItems[g][sel.value];
            bonus+=it.up;
            plusLabels.push(`<a href="${it.url}" target="_blank">${it.text}</a>（${it.up}ランクアップ）`);
          }
        });
        bonus=Math.min(bonus,3);

        const cands=Object.values(baseTasks)
          .filter(t=>t.score<=targetIdx && t.score+bonus>=targetIdx);

        res.innerHTML+=`<div class="section"><b>基礎提出物の候補（①～⑤）:</b><br>`+
          (cands.length
            ? cands.map(t=>
                `<a href="${t.url}" target="_blank">${t.text}</a>（${t.rank}）`
              ).join("<br>")
            : "該当する提出物がありません"
          )+
        `</div>`;

        if(target==="S"){
          const combos=[
            `③×2: <a href="${baseTasks[3].url}" target="_blank">③</a>＋<a href="${baseTasks[3].url}" target="_blank">③</a>`,
            `④×2: <a href="${baseTasks[4].url}" target="_blank">④</a>＋<a href="${baseTasks[4].url}" target="_blank">④</a>`,
            `③＋④: <a href="${baseTasks[3].url}" target="_blank">③</a>＋<a href="${baseTasks[4].url}" target="_blank">④</a>`
          ];
          res.innerHTML+=`<div class="section"><b>組み合わせでS取得:</b><br>${combos.join("<br>")}</div>`;
        }

        res.innerHTML+=`<div class="section"><b>ランクアップ:</b><br>`+
          (plusLabels.length?plusLabels.join("<br>"):"なし")+
        `</div>`;

        const graph=ranks.map(r=>
          r===target
            ? `<span class="active-rank color-${r}">${r}</span>`
            : `<span>${r}</span>`
        ).join(" → ");
        res.innerHTML+=`<div class="rank-graph">${graph}</div>`;
        res.innerHTML+=`<div class="section"><b>→ 目標の<span class="active-rank color-${target}">${target}</span>以上の成績を獲得できます！</b></div>`;
      }

      // 戻るボタン制御
      const backBtn=document.getElementById("step3-back");
      backBtn.style.display=(["C","D"].includes(target)?"none":"inline-block");
    }

    // Step2 ラジオトグル解除
    let last1=null,last2=null;
    document.querySelectorAll('input[name="group1"]').forEach(radio=>{
      radio.addEventListener('click',function(){
        if(last1===this){ this.checked=false; last1=null; }
        else last1=this;
      });
    });
    document.querySelectorAll('input[name="group2"]').forEach(radio=>{
      radio.addEventListener('click',function(){
        if(last2===this){ this.checked=false; last2=null; }
        else last2=this;
      });
    });
  </script>
</body>
</html>
